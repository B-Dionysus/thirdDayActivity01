<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>CSS Stylesheets with Relative Paths</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <h1>Student Bio</h1>
  </header>

  <div class="container">

    <section class="bio" id="main-bio">

      <h2>Your Name</h2>

      <img class="bio" id="bio-image" src="./img/rosie.png" alt="My cat, Rose Gold">

      <p>This is my cat, Rose Gold. I call her Rosie, and she can be a bit of a jerk. But I love her.</p>
    </section>

    <section class="bio" id="contact-info">
      <h2>Contact Info</h2>
      <ul>
        <li><strong>Email:</strong> <a href="#">someplace@gmail.com</a></li>
        <li><strong>Github:</strong> <a href="#">sampleName</a></li>
        <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
      </ul>
    </section>
  </div>

</body>

</html>
